<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="./css/products.css">
  <link rel="stylesheet" href="./css/topnav.css">
</head>

<body lang="he" dir="rtl">

  <!-- Navbar -->
  <nav class=" navbar-expand-lg bg-body-tertiary topnav" id="myTopnav" dir="rtl">
    <div class="container">
      <a class="navbar-brand" href="#">Femcycle.io</a>
      <a class="nav-link " aria-current="page" href="#">בית</a>
      <a class="nav-link " aria-current="page" href="#">חנות</a>
      <a class="nav-link " aria-current="page" href="#">יצירת קשר</a>
      <a href="javascript:void(0);" class="icon" onclick="responsiveTopnav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>


  <div class="container">

    <h6 class="title my-4">משאבות הנקה</h6>

    <!-- Anabella -->
    <div class="gallery cols-md-3 cols-lg-4">
      <div class="card" style="width: 18rem;">
        <div >
          <img src="./images/anabella_pump.png" class="card-img-top product-img" alt="אנבלה" class="img-responsive">
        <svg class="m-2 favorite" xmlns="http://www.w3.org/2000/svg"  width="26" height="24" fill="currentColor" class="bi bi-heart"
        viewBox="0 0 16 16">
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
        </path>
      </svg> 
      </div>
        <div class="card-body">
          <h5 class="card-title">אנבלה</h5>
          <p class="card-text">משאבת חלב המחקה את פעולת הלשון של התינוק/ת.</p>

          <div class="alltips">
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">אקולוגי</h6>
              </p>
            </div>
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">מיוצר בישראל</h6>
              </p>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-between ">
            <div class="rate d-flex align-items-center justify-content-center">
              <span class="rate-text p-1">4.2</span>
              <img class="star" alt="Star" src="./images/star.svg"></img>
            </div>

            <a href="https://www.annabella-pump.co.il/" class="btn btn-primary">לצפייה</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bimba -->
      <div class="gallery cols-md-3 cols-lg-4">
        <div class="card" style="width: 18rem;">
          <div >
            <img src="./images/bimba_pump.png" class="card-img-top product-img" alt="בימבה" class="img-responsive">
          <svg class="m-2 favorite" xmlns="http://www.w3.org/2000/svg"  width="26" height="24" fill="currentColor" class="bi bi-heart"
          viewBox="0 0 16 16">
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
          </path>
        </svg> 
        </div>
          <div class="card-body">
            <h5 class="card-title">בימבה</h5>
            <p class="card-text">משאבת חלב המתחברת לחזיה, ומאפשרת שאיבה ללא שימוש בידיים.</p>
  
            <div class="alltips">
              <div class="d-flex align-items-center ">
                <p class="dot mx-2 my-1">
                <h6 class="my-1">אקולוגי</h6>
                </p>
              </div>
              <div class="d-flex align-items-center ">
                <p class="dot mx-2 my-1">
                <h6 class="my-1">מיוצר בישראל</h6>
                </p>
              </div>
            </div>
  
            <div class="d-flex align-items-center justify-content-between ">
              <div class="rate d-flex align-items-center justify-content-center">
                <span class="rate-text p-1">4.2</span>
                <img class="star" alt="Star" src="./images/star.svg"></img>
              </div>
  
              <a href="https://www.annabella-pump.co.il/" class="btn btn-primary">לצפייה</a>
            </div>
          </div>
        </div>
      </div>


  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="products.js" charset="UTF-8"></script>

</body>

</html>
