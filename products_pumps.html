<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>

  <title>Products</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="./css/products.css">
  <link rel="stylesheet" href="./css/topnav.css">
</head>

<body lang="he" dir="rtl">

  <!-- Navbar -->
  <nav class=" navbar-expand-lg bg-body-tertiary topnav" id="myTopnav" dir="rtl">
    <div class="container">
      <a class="navbar-brand" href="index.html">Femcycle.io</a>
      <!-- <a class="nav-link " aria-current="page" href="#">בית</a>
      <a class="nav-link " aria-current="page" href="#">חנות</a>
      <a class="nav-link " aria-current="page" href="#">יצירת קשר</a> -->
      <a href="javascript:void(0);" class="icon" onclick="responsiveTopnav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>


  <div class="container">

    <h6 class="title my-4 mx-3">משאבות הנקה</h6>

    <!-- Anabella -->
    <div class="gallery cols-md-3 cols-lg-4">
      <div class="card" style="width: 18rem;">
        <div>
          <img src="./images/anabella_pump.png" class="card-img-top product-img" alt="אנבלה" class="img-responsive">
        </div>
        <div class="card-body">
          <h5 class="card-title">אנבלה</h5>
          <p class="card-text">משאבת חלב המחקה את פעולת הלשון של התינוק/ת.</p>

          <div class="alltips">
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">אקולוגי</h6>
              </p>
            </div>
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">מיוצר בישראל</h6>
              </p>
            </div>
          </div>
            <a href="https://www.annabella-pump.co.il/" target="_blank" class="btn btn-primary btn-view">לצפייה</a>
        </div>
      </div>
    </div>


    <!-- Biamba -->
    <div class="gallery cols-md-3 cols-lg-4">
      <div class="card" style="width: 18rem;">
        <div>
          <img src="./images/biamba_pump.png" class="card-img-top product-img" alt="ביאמבה" class="img-responsive ">
        </div>
        <div class="card-body">
          <h5 class="card-title">ביאמבה</h5>
          <p class="card-text">משאבת חלב המתחברת לחזיה, ומאפשרת שאיבה ללא שימוש בידיים.</p>
          <div class="alltips">
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">אקולוגי</h6>
              </p>
            </div>
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">מיוצר בישראל</h6>
              </p>
            </div>
          </div>
          <a href="https://biamba.co.il/" target="_blank" class="btn btn-primary btn-view">לצפייה</a>
        </div>
      </div>
    </div>


  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="products.js" charset="UTF-8"></script>
