<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="./css/products.css">
  <link rel="stylesheet" href="./css/topnav.css">

</head>

<body lang="he" dir="rtl">

  <nav class=" navbar-expand-lg bg-body-tertiary topnav" id="myTopnav" dir="rtl">
    <div class="container">
      <a class="navbar-brand" href="index.html">Femcycle.io</a>
     
    </div>
  </nav>


  <div class="container">

    <h6 class="title my-4 mx-3">משאבות הנקה</h6>

    <ul id="product-list"></ul>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>

  <script type="text/x-handlebars-template" id="product-template">
    <div class="gallery cols-md-3 cols-lg-4">
      <div class="card" style="width: 18rem;">
        <div>
          <img src={{img}} class="card-img-top product-img" alt={{name}} class="img-responsive ">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
          <p class="card-text">{{desc}}</p>
          <div class="alltips">
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">{{eco}}</h6>
              </p>
            </div>
            <div class="d-flex align-items-center ">
              <p class="dot mx-2 my-1">
              <h6 class="my-1">{{israel}}</h6>
              </p>
            </div>
          </div>
          <a href={{url}} target="_blank" class="btn btn-primary btn-view">לצפייה</a>
        </div>
      </div>
    </div>
  </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="products.js" charset="UTF-8"></script>

</body>

</html>
